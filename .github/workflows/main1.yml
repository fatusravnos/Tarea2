name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Clean and prepare
      run: |
        rm -rf out 2>/dev/null || true
        mkdir -p out

    - name: Analyze Java files
      run: |
        echo "=== Analyzing Java files ==="
        for file in *.java; do
          if [ -f "$file" ]; then
            echo "File: $file"
            grep -n "package\|class\|public class" "$file" | head -5
          fi
        done

    - name: Compile with package handling
      run: |
        # Verifica si hay declaraciones de paquete
        if grep -q "package tarea2" *.java 2>/dev/null; then
          echo "Compiling with package tarea2"
          javac -d out *.java
          echo "Checking compiled structure..."
          find out -name "*.class" | head -10
        else
          echo "No package declarations found, compiling normally"
          javac -d out *.java
        fi

    - name: Run the application
      run: |
        echo "=== Running application ==="
        # Intenta diferentes formas de ejecutar
        if [ -f "out/tarea2/ProduccionAeronaves.class" ]; then
          echo "Running with package: tarea2.ProduccionAeronaves"
          java -cp out tarea2.ProduccionAeronaves
        elif [ -f "out/ProduccionAeronaves.class" ]; then
          echo "Running without package: ProduccionAeronaves"
          java -cp out ProduccionAeronaves
        else
          echo "ERROR: Main class not found!"
          echo "Available classes:"
          find out -name "*.class" 2>/dev/null || echo "No classes found"
          exit 1
        fi
