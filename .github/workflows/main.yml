name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: List files (debug)
      run: ls -la
      
    - name: List Java files (debug)
      run: find . -name "*.java" -type f
      
    - name: Clean previous builds
      run: find . -name "*.class" -type f -delete
      
    - name: Compile Java
      run: javac ProduccionAeronaves.java
      
    - name: Verify compilation
      run: ls -la *.class
      
    - name: Run ProduccionAeronaves
      run: java ProduccionAeronaves
