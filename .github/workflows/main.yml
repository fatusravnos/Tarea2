name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # Agrega trigger manual para testing
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Debug - List all Java files
      run: |
        echo "=== Java files found ==="
        find . -name "*.java" -type f | head -20
        echo "=== Total count ==="
        find . -name "*.java" -type f | wc -l

    - name: Clean build directory
      run: |
        rm -rf out 2>/dev/null || true
        mkdir -p out

    - name: Compile Java files
      run: |
        # Busca todos los archivos Java excluyendo el directorio .git
        JAVA_FILES=$(find . -name "*.java" -not -path "./.git/*")
        echo "Compiling files: $JAVA_FILES"
        javac -d out $JAVA_FILES 2>&1 | tee compile_output.txt
        echo "Compilation exit code: $?"

    - name: Check compilation output
      if: always()
      run: |
        echo "=== Compilation output ==="
        cat compile_output.txt 2>/dev/null || echo "No output file"

    - name: List compiled classes
      run: |
        echo "=== Compiled classes ==="
        find out -name "*.class" -type f 2>/dev/null | head -10

    - name: Run main class
      run: |
        echo "=== Running main class ==="
        java -cp out tarea2.ProduccionAeronaves
