name: Java CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'

    - name: Clean previous builds
      run: rm -rf out 2>/dev/null || true

    - name: Compile all Java files
      run: javac -d out $(find . -name "*.java")

    - name: Run main class
      run: java -cp out tarea2.ProduccionAeronaves
