name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '11'
        
    - name: Clean previous builds
      run: find . -name "*.class" -type f -delete
      
    - name: Compile all Java files
      run: javac *.java
      
    - name: Verify compilation
      run: |
        if ls *.class 1> /dev/null 2>&1; then
          echo "Compilation successful"
        else
          echo "No .class files found - compilation may have failed"
          exit 1
        fi

    - name: Run ProduccionAeronaves
      run: java ProduccionAeronaves
